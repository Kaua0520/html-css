<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando uma Div</title>
    <style>
        #container {
            background-color: black;
            width: 700px;
            height: 500px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #conteudo {
            background-color: white;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo"> </div>
    </div>
</body>
</html>
