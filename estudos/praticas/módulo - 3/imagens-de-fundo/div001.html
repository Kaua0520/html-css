<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando uma Div</title>
    <style>
        #container {
            background-color: blue;
            width: 700px;
            height: 600px;
            margin: auto;
            border-radius: 10px;

            /*centralizando div:*/
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #conteudo {
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo"></article>
    </section>
</body>
</html>
